<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Type</title>
</head>
<body>
<h1 align="center">Delete type</h1>
<h2 align="center">Are you sure?</h2>
<p align="center"><a href="/home">Note list</a></p>
<p align="center"><a href="/type/list-type">Type list</a></p>
<form th:action="@{/delete-type}" th:object="${type}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}" align="center">
    <table align="center">
        <tr>
            <td>Name:</td>
            <td th:text="${type.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
